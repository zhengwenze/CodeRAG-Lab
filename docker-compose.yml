version: '3.8'

services:
  # Qdrant 向量数据库
  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: coderag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  # 后端 API 服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coderag-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - PROJECT_NAME=CodeRAG Lab
      - ENVIRONMENT=production
      - DEBUG=False
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - VECTOR_STORE=qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=coderag
      - PGVECTOR_ENABLED=false
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - EMBEDDING_DIM=384
      - EMBEDDING_DEVICE=cpu
      - LLM_PROVIDER=mock
      - ENABLE_FULLTEXT=false
      - ENABLE_LLM_RERANK=false
      - TOP_K=5
      - CHUNK_SIZE=2000
      - CHUNK_OVERLAP=200
      - LOG_LEVEL=INFO
      - DATA_DIR=/app/data
    depends_on:
      qdrant:
        condition: service_started
    restart: unless-stopped

  # 前端 Web UI (Vue3)
  frontend:
    build:
      context: ./frontend-vue3
      dockerfile: Dockerfile
    container_name: coderag-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE=/api
    depends_on:
      - api
    restart: unless-stopped

volumes:
  qdrant_data:
